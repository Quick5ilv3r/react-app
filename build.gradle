plugins {
    id 'base'
    id "com.moowork.node" version "1.3.1"
    id 'war'
}

node {
    download = true
    version = "20.5.0"
    npmVersion = "11.0.0"
}

war {
    from ('.') {
        include "*"
        include "src/**"
        include "node_modules/**"
    }
    archiveFileName = "reactApp.war"
    destinationDirectory = file("dist")
}
